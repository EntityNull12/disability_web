<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 130vh;
      margin: 0;
      background-color: #f0f4f8;
      font-family: 'Inter', sans-serif;
    }

    .form-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    .form-container img {
      display: block;
      margin: 0 auto 20px;
    }

    .form-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-group input::placeholder {
      transition: opacity 0.3s ease;
    }

    .form-group input:focus::placeholder {
      opacity: 0;
    }

    .form-group input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }

    .form-group label.checkbox-label {
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .form-group label.checkbox-label a {
      color: #007bff;
      text-decoration: none;
      margin-left: 5px;
    }

    .form-group label.checkbox-label a:hover {
      text-decoration: underline;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.1s ease-in-out, background-color 0.1s ease-in-out;
    }
  
    .form-group button:active {
      transform: scale(0.98);
      background-color: #0056b3;
    }

    .toggle-password {
      position: absolute;
      top: 35px;
      right: 10px;
      cursor: pointer;
      width: 20px;
      height: 20px;
    }
    
    #message {
      margin-top: 20px;
      text-align: center;
      color: red;
    }

    /* Separate CSS for the login link */
    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Modal CSS */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgba(0, 0, 0, 0.4); 
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 300px;
      border-radius: 10px;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="/src/images/MOVE__buled.png" alt="Logo" width="50" height="50" />
    <h1>Daftarkan dirimu !</h1>
    <form>
      <div class="form-group">
        <label for="nik">Nomor Induk Kependudukan (NIK)</label>
        <input type="text" id="nik" name="nik" placeholder="32XX XX XXXXXXX XXXX" />
      </div>
      <div class="form-group">
        <label for="name">Nama Lengkap</label>
        <input type="text" id="name" name="name" placeholder="Masukan Nama Lengkap" />
      </div>
      <div class="form-group">
        <label for="email">Alamat Email</label>
        <input type="email" id="email" name="email" placeholder="Alamat Email" />
      </div>
      <div class="form-group">
        <label for="confirm-email">Konfirmasi Alamat Email</label>
        <input type="email" id="confirm-email" name="confirm-email" placeholder="Konfirmasi Alamat Email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" />
        <img src="/src/images/hide.png" alt="Show Password" class="toggle-password" data-target="password" />
      </div>
      <div class="form-group">
        <label for="confirm-password">Konfirmasi Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Konfirmasi Password" />
        <img src="/src/images/hide.png" alt="Show Password" class="toggle-password" data-target="confirm-password" />
      </div>
      <div class="form-group checkbox-container">
        <label class="checkbox-label">
          <input type="checkbox" name="privacy-policy" />
          Saya menyetujui 
          <a href="#">kebijakan privasi</a>
        </label>
      </div>
      <div class="form-group">
        <button type="submit" id="submit">Daftar</button>
      </div>
      <div class="login-link">
        Sudah punya akun? <a href="/log-in/">Login</a>
      </div>
      <div id="message"></div>
    </form>
  </div>

  <!-- The Modal -->
  <div id="warningModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalMessage"></p>
    </div>
  </div>

  <script type="module" src="submit.js"></script>
</body>
</html>
