<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/sign-in/styles.css">
    <script type="module" src="/sign-in/firebaseauthSN.js" defer></script>
</head>
<body>
    <button id="back-button" onclick="location.href='/index.html'">Back</button>
    <form id="myForm">
        <div class="welcome-message">Welcome, please submit your account</div>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button id="submit" type="submit">sign in</button>
        
        <p id="sign-in-link">sudah punya akun? <a href="/log-in/login.html">Masuk</a></p>
    </form>
    <div id="message"></div>
    
</html>
