<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengajuan NIK</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.24/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header>
        <!-- (Header HTML sama seperti halaman utama) -->
    </header>

    <!-- Main Content -->
    <main class="pt-20 pb-10">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
            <h1 class="text-2xl font-semibold mb-4">Formulir Pengajuan NIK</h1>
            <form id="nik-form">
                <label class="block mb-2">
                    <span class="text-gray-700">Nama Lengkap</span>
                    <input type="text" name="nama" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                </label>
                <label class="block mb-2">
                    <span class="text-gray-700">Tanggal Lahir</span>
                    <input type="date" name="tanggal_lahir" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                </label>
                <label class="block mb-2">
                    <span class="text-gray-700">Alamat</span>
                    <input type="text" name="alamat" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                </label>
                <label class="block mb-2">
                    <span class="text-gray-700">Unggah Berkas</span>
                    <input type="file" name="berkas" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                </label>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Kirim Pengajuan</button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('nik-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Handle form submission to Firebase
        });
    </script>
</body>
</html>
