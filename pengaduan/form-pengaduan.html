<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pengaduan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body class="">
    <section class="bg-gray-500">
      <div class="container py-8 mx-auto text-center">
        <h5 class="text-white text-3xl font-semibold capitalize text-center">form pengaduan</h5>
        <p class="text-lg mt-4 text-white font-light">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolorum, sunt error. Eius quas provident dolores aliquam minima sit qui ducimus?</p>
      </div>
    </section>
    <section class="container mx-auto">
      <form action="" class="mx-5 md:mx-12 mt-8">
        <div class="relative z-0 w-full mb-5 group">
            <label for="judul-laporan" class="block mb-2 text-xl font-medium text-gray-900">Judul Laporan</label>
            <input type="text" id="judul-laporan" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Judul laporan" />
        </div>
        <div class="relative z-0 mb-5 group">
          <label for="kategori" class="block mb-2 text-xl font-medium text-gray-900">Kategori</label>
          <select id="kategori"  class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            <option value="" disabled selected>Pilih</option>
            <option>Pilihan 1</option>
            <option>Pilihan 2</option>
            <option>Pilihan 3</option>
            <option>Pilihan 4</option>
          </select>
        </div>
        <div class="relative z-0 mb-5 group">
          <label for="provinsi" class="block mb-2 text-xl font-medium text-gray-900">Provinsi</label>
          <select id="provinsi" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            <option value="" disabled selected>Pilih</option>
            <option>Pilihan 1</option>
            <option>Pilihan 2</option>
            <option>Pilihan 3</option>
            <option>Pilihan 4</option>
          </select>
        </div>
        <div class="relative z-0 mb-5 group">
          <label for="kota-kabupaten" class="block mb-2 text-xl font-medium text-gray-900">kota/kabupaten</label>
          <select id="kota-kabupaten" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            <option value="" disabled selected>Pilih</option>
            <option>Pilihan 1</option>
            <option>Pilihan 2</option>
            <option>Pilihan 3</option>
            <option>Pilihan 4</option>
          </select>
        </div>
        <div class="relative z-0 mb-5 group">
          <label for="tanggal-kejadian" class="block mb-2 text-xl font-medium text-gray-900">Tanggal Kejadian</label>
          <input type="date" name="" id="tanggal-kejadian" />
        </div>
        <div class="relative z-o mb-5 group">
          <label for="kronologi" class="block mb-2 text-xl font-medium text-gray-900">Kronologi</label>
          <textarea id="kronologi" rows="4" class="block p-2.5 w-full text-lg text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Jelaskan kronologi Anda..."></textarea>
        </div>
        <div class="relative z-0 mb-5 group">
          <label class="block mb-2 text-xl font-medium text-gray-900" for="berkas-lampiran">Berkas Lampiran</label>
          <input class="block w-full text-lg text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none" aria-describedby="berkas-lampiran-info" id="berkas-lampiran" type="file" />
          <div class="mt-1 text-lg text-gray-500" id="berkas-lampiran-info">File bisa berupa foto atau video</div>
        </div>
        <div class="mt-8">
          <h5 class="text-black font-semibold text-3xl">Info Pelapor</h5>
          <div class="mt-5">
            <label for="nama-pelapor" class="block mb-2 text-xl font-medium text-gray-900">Nama Pelapor</label>
            <input type="text" id="nama-pelapor" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Nama Pelapor" />
          </div>
          <div class="mt-5">
            <label for="email-pelapor" class="block mb-2 text-xl font-medium text-gray-900">Email Pelapor</label>
            <input type="email" id="email-pelapor" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="example@xyz.com" />
          </div>
          <div class="mt-5">
            <label for="alamat" class="block mb-2 text-xl font-medium text-gray-900">Alamat</label>
            <textarea id="alamat" rows="4" class="block p-2.5 w-full text-lg text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Alamat Lengkap"></textarea>
          </div>
          <div class="mt-5">
            <label for="nomor-pelapor" class="block mb-2 text-xl font-medium text-gray-900">Nomor Pelapor</label>
            <input type="tel" id="nomor-pelapor" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="08XXXXXXXXXX" />
          </div>
          <div class="button-send mt-8 text-right">
            <button type="button" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-lg px-5 py-2.5 me-2 mb-2 ">Kirim</button>
          </div>
        </div>
      </form>
    </section>
    <script src="../src/script.js"></script>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
