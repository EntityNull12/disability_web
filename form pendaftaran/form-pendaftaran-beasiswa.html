<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Beasiswa untuk Siswa dengan Disabilitas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body class="bg-gray-200">
    <div class="container mx-auto p-4">
        <form id="registrationForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="text-2xl mb-4">Form Pendaftaran Beasiswa untuk Siswa dengan Disabilitas</div>
            
            <!-- Nama Lengkap -->
            <div class="mb-4">
                <label class="block text-gray-700 text-lg font-bold mb-2" for="fullName">Nama Lengkap:</label>
                <input type="text" id="fullName" name="fullName" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <!-- Email -->
            <div class="mb-4">
                <label class="block text-gray-700 text-lg font-bold mb-2" for="email">Email:</label>
                <input type="email" id="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <!-- Nomor Telepon -->
            <div class="mb-4">
                <label class="block text-gray-700 text-lg font-bold mb-2" for="phone">Nomor Telepon:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]*" inputmode="numeric" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <!-- Jenis Kelamin -->
            <div class="mb-4">
                <label class="block text-gray-700 text-lg font-bold mb-2">Jenis Kelamin:</label>
                <div class="flex items-center">
                    <input type="radio" id="Pria" name="gender" value="Pria" class="mr-2 leading-tight">
                    <label for="Pria" class="text-sm">Pria</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" id="Wanita" name="gender" value="Wanita" class="mr-2 leading-tight">
                    <label for="Wanita" class="text-sm">Wanita</label>
                </div>
            </div>
            
            <!-- Usia -->
            <div class="mb-4">
                <label class="block text-gray-700 text-lg font-bold mb-2" for="usia">Usia:</label>
                <input type="text" id="usia" name="usia" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <!-- Alamat Lengkap -->
            <div class="mb-4">
                <label class="block text-gray-700 text-lg font-bold mb-2" for="address">Alamat Lengkap:</label>
                <textarea id="address" name="address" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            
            <!-- Nama Sekolah/Universitas -->
            <div class="mb-4">
                <label class="block text-gray-700 text-lg font-bold mb-2" for="institution">Nama Sekolah/Universitas:</label>
                <input type="text" id="institution" name="institution" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <!-- Program Studi/Jurusan yang Diikuti -->
            <div class="mb-4">
                <label class="block text-gray-700 text-lg font-bold mb-2" for="major">Program Studi/Jurusan yang Diikuti:</label>
                <input type="text" id="major" name="major" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <!-- Penghasilan Orang Tua/Wali -->
            <div class="mb-4">
                <label class="block text-gray-700 text-lg font-bold mb-2" for="parentIncome">Penghasilan Orang Tua/Wali:</label>
                <input type="text" id="parentIncome" name="parentIncome" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <!-- Prestasi Akademis atau Non-Akademis -->
            <div class="mb-4">
                <label class="block text-gray-700 text-lg font-bold mb-2" for="achievements">Prestasi Akademis atau Non-Akademis:</label>
                <textarea id="achievements" name="achievements" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            
            <!-- Motivasi Mengikuti Beasiswa -->
            <div class="mb-4">
                <label class="block text-gray-700 text-lg font-bold mb-2" for="motivation">Motivasi Mengikuti Beasiswa:</label>
                <textarea id="motivation" name="motivation" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            
            <!-- Nama dan Kontak Orang Tua/Wali -->
            <div class="mb-4">
                <label class="block text-gray-700 text-lg font-bold mb-2" for="parentContact">Nama dan Kontak Orang Tua/Wali:</label>
                <textarea id="parentContact" name="parentContact" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            
            <!-- Jenis Disabilitas -->
            <div class="mb-4">
                <label class="block text-gray-700 text-lg font-bold mb-2" for="disabilityType">Jenis Disabilitas:</label>
                <select id="disabilityType" name="disabilityType" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="">Pilih jenis disabilitas</option>
                    <option value="fisik">Fisik</option>
                    <option value="sensorik">Sensorik</option>
                    <option value="intelektual">Intelektual</option>
                    <option value="mental">Mental</option>
                </select>
            </div>
            
            <!-- Kebutuhan Akademis Khusus -->
            <div class="mb-4">
                <label class="block text-gray-700 text-lg font-bold mb-2" for="academicNeeds">Kebutuhan Akademis Khusus:</label>
                <textarea id="academicNeeds" name="academicNeeds" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            
            <!-- Akomodasi Khusus yang Dibutuhkan -->
            <div class="mb-4">
                <label class="block text-gray-700 text-lg font-bold mb-2" for="specialAccommodation">Akomodasi Khusus yang Dibutuhkan:</label>
                <textarea id="specialAccommodation" name="specialAccommodation" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            
            <!-- Dokumen Tambahan -->
            <div class="mb-4">
                <label class="block text-gray-700 text-lg font-bold mb-2" for="additionalDocuments">Unggah Dokumen Tambahan:</label>
                <input type="file" id="additionalDocuments" name="additionalDocuments" multiple class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Kirim</button>
            </div>
            
            <div id="message" class="mt-4 text-center"></div>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script src="/form pendaftaran/script-form.js"></script>
