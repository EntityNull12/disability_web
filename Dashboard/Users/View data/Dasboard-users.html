        /* Center the main content */
        main.content {
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
        }

        /* Align the profile info to the top right corner */
        .profile-info {
            float:right;
             
        }
        .profile-info img {
            margin-left: px;

<body class="flex">

    <div class="sidebar">
        <div class="sidebar-header">
            <h3>My Dashboard</h3>
        </div>
        <div class="profile">
            <img src="/Dashboard/assets/profile.jpeg" alt="Profile Picture">
            <h4>John Doe</h4>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#">
                <img src="./Ico/dasboard.png" alt="Dashboard Icon">
                <span>Dashboard</span>
            </a></li>
            <li><a href="#">
                <img src="./Ico/data.png" alt="Master Data Icon">
                <span>Master Data</span>
            </a></li>
            <li><a href="#">
                <img src="./Ico/mail.png" alt="Pesan Masuk Icon">
                <span>Pesan Masuk</span>
            </a></li>
            <li><a href="#">
                <img src="./Ico/profile.png" alt="Profile Icon">
                <span>Profile</span>
            </a></li>
        </ul>
    </div>

    <!-- Added profile-info div for profile image and name -->
    
    <main class="content dasboard bg-white flex flex-col overflow-hidden relative">
        <div class="profile-info">
            <div></div>
            <div class="tn:gap-x-2 flex justify-between items-center gap-x-2.5 relative">
                <button class="menu-toggle"></button>
                <div class="tn:gap-x-2 flex relative min-w-0 w-full justify-end">
                    <div class="flex flex-col gap-y-0.5 relative min-w-0 text-right mr-2">
                        <h3 class="md:text-[18px] md:items-start xxs:text-[16px] font-normal text-[20px] leading-[1.2] font-Inter text-black relative" id="userNameDisplay">
                            Nama Pengguna
                        </h3>
                        <script>
                            // Get the userName from localStorage
                            const userName = localStorage.getItem('userName');
                    
                            // Update the HTML content if userName exists
                            if (userName) {
                                document.getElementById('userNameDisplay').textContent = userName;
                            }
                        </script>
                        <h5 class="font-normal text-[15px] leading-[1.2] font-Inter text-black relative">
                            Admin
                        </h5>
                    </div>
                    <img class="w-[41px] h-[41px] object-cover relative mt-0.5 mb-px" src="./assets/profile.jpeg" alt="alt text" />
                </div>
            </div>
        </div>
    
        <section class="flex flex-col relative">
            <div class="xs:mt-3 xs:mx-4 xs:mb-0 tn:mt-3 tn:mx-2 tn:mb-0 flex flex-col relative mt-3">
                <div class="tn:gap-x-2 flex justify-between items-center gap-x-2.5 relative">
                    <button class="menu-toggle"></button>
                </div>
            </div>
        </section>

       
    </main>

        new Sticky('.sticky-effect');
