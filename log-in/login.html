<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/log-in/styles.css">
    <script type="module" src="/log-in/firebaseauthIN.js" defer></script>
</head>
<body>
    <button id="back-button" onclick="location.href='/index.html'">Back</button>
    <form id="myForm">
        <div class="welcome-message">Welcome, please login to your account</div>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button id="submit" type="submit">Login</button>
        
        <p id="login-link">Belum punya akun? <a href="/sign-in/sign-in.html">Daftar</a></p>
    </form>
    <div id="message"></div>
</body>
</html>
