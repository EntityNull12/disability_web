<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-200">
    <div class="container mx-auto p-4">
        <button id="back-button" onclick="location.href='/index.html'" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mb-4 rounded">Back</button>
        <form id="registrationForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="text-2xl mb-4">Form Pendaftaran untuk Disabilitas</div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="fullName">Nama Lengkap:</label>
                <input type="text" id="fullName" name="fullName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email:</label>
                <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">Nomor Telepon:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]*" inputmode="numeric" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="disabilityType">Jenis Disabilitas:</label>
                <select id="disabilityType" name="disabilityType" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="">Pilih jenis disabilitas</option>
                    <option value="Fisik">Fisik</option>
                    <option value="Sensorik">Sensorik</option>
                    <option value="Mental">Mental</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Jenis Kelamin:</label>
                <div class="flex items-center">
                    <input type="radio" id="Pria" name="gender" value="Pria" class="mr-2 leading-tight">
                    <label for="Pria" class="text-sm">Pria</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" id="Wanita" name="gender" value="Wanita" class="mr-2 leading-tight">
                    <label for="Wanita" class="text-sm">Wanita</label>
                </div>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="disability">Anda adalah :</label>
                <select id="disability" name="disability" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="">Pilih</option>
                    <option value="IntellectualDisability">Seorang dengan disabilitas intelektual</option>
                    <option value="Autism">Seorang dengan autisme</option>
                    <option value="Deafblindness">Seorang dengan kebutaan tuli</option>
                    <option value="PsychosocialDisability">Seorang dengan disabilitas psikososial</option>
                    <option value="BlindPartiallySighted">Seorang yang buta atau penglihatan parsial</option>
                    <option value="PhysicalImpairments">Seorang dengan gangguan fisik</option>
                    <option value="Deaf">Seorang yang tuli</option>
                    <option value="HardOfHearing">Seorang yang sulit mendengar atau memiliki gangguan pendengaran lainnya</option>
                    <option value="WithoutDisability">Seorang tanpa disabilitas</option>
                    <option value="FamilyMember">Anggota keluarga dari seseorang dengan disabilitas</option>
                    <option value="OtherDisability">Lainnya</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="otherDisabilityDescription">Jika Anda memilih 'Lainnya', harap deskripsikan</label>
                <textarea id="otherDisabilityDescription" name="otherDisabilityDescription" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="usia">Usia:</label>
                <input type="text" id="usia" name="usia" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="organisation">Jenis organisasi/pemerintahan apa yang Anda miliki?</label>
                <select id="organisation" name="organisation" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="">Pilih</option>
                    <option value="OrganisationOfPersonsWithDisabilities">Organisasi Penyandang Disabilitas</option>
                    <option value="Government">Pemerintahan</option>
                    <option value="UnitedNations">Perserikatan Bangsa-Bangsa</option>
                    <option value="NGO">Organisasi Non-Pemerintah</option>
                    <option value="Consultant">Konsultan</option>
                    <option value="ForProfitOrganisation">Organisasi Laba</option>
                    <option value="NoOrganisation">Saya tidak tergabung dalam organisasi</option>
                    <option value="Other">Lainnya</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="otherOrganisationDescription">Jika Anda memilih 'Lainnya', harap deskripsikan</label>
                <textarea id="otherOrganisationDescription" name="otherOrganisationDescription" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="accommodation">Apakah Anda memerlukan akomodasi khusus untuk memastikan partisipasi Anda dalam acara ini?</label>
                <textarea id="accommodation" name="accommodation" rows="6" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            
            <div class="mb-4">
                <button id="submit" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
            </div>
        </form>
        <div id="message" class="text-red-500"></div>
    </div>
    
    <script defer src="script-form.js"></script>
</body>
</html>
