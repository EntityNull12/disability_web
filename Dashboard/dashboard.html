<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JFLS Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/Dashboard/styles.css" />
  </head>
  <body>
    <header class="container-fluid bg-primary text-white py-4">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between">
          <h1 class="fs-4">Admin Dashboard</h1>
          <button class="btn btn-light">Logout</button>
        </div>
      </div>
    </header>

    <main class="container mt-5">
      <div class="row">
        <div class="col-md-3">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Total Users</h5>
              <p class="card-text">1000</p>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Active Users</h5>
              <p class="card-text">800</p>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">New Users</h5>
              <p class="card-text">200</p>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">User Activity</h5>
              <canvas id="userActivityChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const userActivityChart = new Chart(document.getElementById('userActivityChart'), {
        type: 'line',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
          datasets: [
            {
              label: 'Active Users',
              data: [500, 600, 700, 800, 700, 600, 500, 600, 700, 800, 700, 600],
              borderColor: 'rgba(75, 192, 192, 1)',
              fill: false,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            x: {
              display: true,
              title: {
                display: true,
                text: 'Month',
              },
            },
            y: {
              display: true,
              title: {
                display: true,
                text: 'Number of Users',
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
