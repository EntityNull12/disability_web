<!-- sign-in.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link rel="stylesheet" href="/sign-in/styles.css">
    <script type="module" src="/sign-in/firebaseauthSN.js"defer></script>
    <style>
        #login-link {
            display: block;
            margin-top: 90px; /* adjust as needed */
            font-size: 14px; /* adjust as needed */
            text-align: center;
        }
    </style>
    <style>
        #message {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <form id="myForm">
        <div class="welcome-message">Welcome, please submit your account</div>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        
        <button id="submit" type="Submit">Buat Akun</button>
    </form>
    <p id="signup-link">Sudah punya akun? <a href="/log-in/login.html">Login</a></p>
    <div id="message"></div>
</body>
</html>
