<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="rectangle">
            <div class="rectangle-1"></div>
            <div class="flex-column-fc">
                <span class="selamat-datang">Selamat Datang !</span>
                <span class="input-field">Silahkan masukkan akun anda dan jika belum silahkan buat terlebih dahulu</span>
                <div class="form-group">
                    <label for="email">Alamat Email</label>
                    <input type="email" id="email" name="email" placeholder="Alamat Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                    <img src="/src/images/hide.png" class="toggle-password" data-target="password">
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Ingatkan saya</label>
                </div>
                <button class="rectangle-button">Login</button>
                <div class="register-div">
                    <span>Belum memiliki akun? </span><span class="register-link">Klik untuk mendaftar</span>
                </div>
                <div id="message"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
