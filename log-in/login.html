<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/log-in/styles.css">
    <script type="module" src="/log-in/firebaseauthIN.js" defer></script>
    <style>
        #message {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <form id="myForm">
        <div class="welcome-message">Welcome, please login to your account</div>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        
        <button id="submit" type="Submit">Login</button>
    </form>
    <p>Belum punya akun? <a href="/sign-in/sign-in.html">Daftar</a></p>
    <div id="message"></div>
</body>
</html>
